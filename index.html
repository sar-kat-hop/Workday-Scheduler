<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

      <!-- Added data-value to each hour-block div for using in function to compare user's current hour to schedule block hour, and apply different styling based on whether past, present, or future -->
      <div id="hour-9" data-value="9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">9 AM</p>
        </div>
        <textarea id="input-1" class="input col-8 col-md-10 description" type="input" name="test" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" data-value="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">10 AM</p>
        </div>
        <textarea id="input-2" class="input col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" data-value="11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">11 AM</p>
        </div>
        <textarea id="input-3" class="input col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" data-value="12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">12 PM</p>
          </div>
        <textarea id="input-4" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" data-value="13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">1 PM</p>
          </div>
        <textarea id="input-5" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" data-value="14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">2 PM</p>
          </div>
        <textarea id="input-6" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" data-value="15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">3 PM</p>
          </div>
        <textarea id="input-7" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" data-value="16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">4 PM</p>
          </div>
        <textarea id="input-8" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" data-value="17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">
          <p class="hourText">5 PM</p>
          </div>
        <textarea id="input-9" class="input col-8 col-md-10 description" rows="hour-3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    
    <!-- Updated link to jQuery 3.5.1 CDN -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
          <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- day.js CDNs, including plugins for localizedFormat-->
          <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/plugin/localizedFormat.min.js" integrity="sha512-vjS0MkqX58pv35Mv03gzee3TSJ74Gg5lPkgel1V8czy+sTX/ZoFMs/FqnGzWpf3IV+Ry3/mJ0i9nANcjKk1fBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script>
          dayjs.extend(window.dayjs_plugin_localizedFormat)
          </script>
      <!-- link to script.js -->
          <script src="./Assets/script.js"></script>
  </body>
</html>
